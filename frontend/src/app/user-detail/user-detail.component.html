<div>Welcome {{userDetails.firstName}} {{userDetails.lastName}}</div>

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>ROLE : {{userDetails.role}}</mat-card-subtitle>
      <mat-card-title>{{userDetails.firstName}} {{userDetails.lastName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Your Details</p>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item> Email : {{userDetails.email}}</mat-list-item>
        <mat-list-item> User Id : {{userDetails.id}}</mat-list-item>
        <mat-list-item> First Name: {{userDetails.firstName}}</mat-list-item>
        <mat-list-item> Last Name: {{userDetails.lastName}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
