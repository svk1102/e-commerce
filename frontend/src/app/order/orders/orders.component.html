<div class="filters">
<mat-form-field>
    <mat-label>Id Filter</mat-label>
    <input matInput placeholder="Search By Id" value="" [(ngModel)]="idFilter" (keyup)="applyFilter()" name="product">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price Filter</mat-label>
    <input matInput placeholder="Search By Price" value="" [(ngModel)]="priceFilter" (keyup)="applyFilter()" name="product">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
      <input matEndDate placeholder="End date" [(ngModel)]="endDate" (dateChange)="applyFilter()">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> 
            <a [routerLink]="['/orders',row.id]">    {{row.id}} </a>
        </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price | currency:"INR"}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="totalProducts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Products </th>
        <td mat-cell *matCellDef="let row"> {{row.totalProducts}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.timeStamp*1000 | date:"medium"}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
